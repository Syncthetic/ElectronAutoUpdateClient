<input type="text" name="app-id" clrInput placeholder="App ID" #appID (keyup)="update_app_id(appID.value)">
<br>
<input type="text" name="email" clrInput placeholder="Email" #user />
<br>
<clr-password-container>
  <input type="password" name="password" clrPassword placeholder="Password" #pass />
</clr-password-container>
<br>
<button class="btn btn-primary" (click)="loginAttempt(user.value, pass.value)">Login</button>
