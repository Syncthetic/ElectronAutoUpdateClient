<app-login></app-login>
<button class="btn btn-success" (click)="creatingApplication = !creatingApplication">New Application</button>
<button class="btn btn-primary" (click)="apps.request_applications_from_server()">Fetch apps</button>
<div *ngIf="creatingApplication">
  <input type="text" placeholder="Application Name" #appName>
  <br>
  <input type="text" placeholder="Version Number" #appVersion>
  <br>
  <input type="text" placeholder="Download URL Link" #appLink>
  <br>
  <button class="btn primary" (click)="createApplication(appName.value, appVersion.value, appLink.value)">Create</button>
</div>

<div *ngIf="apps.applications.length > 0">
  <div *ngFor="let app of apps.applications">{{app.name}} version: {{app.version}}</div>
</div>
